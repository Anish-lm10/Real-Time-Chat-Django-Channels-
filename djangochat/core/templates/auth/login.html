<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

    <!-- alertify css -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
  

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Custom styling */
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .card {
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }
    .form-control:focus {
      box-shadow: 0px 0px 5px rgba(13, 110, 253, 0.5);
    }
    .close-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.25rem;
      color: #6c757d;
      cursor: pointer;
    }
    .close-icon:hover {
      color: #dc3545; /* Change color on hover */
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="col-12">
      <div class="card p-4">
        <a href="{% url 'home' %}"><span class="close-icon"><i class="fa-solid fa-xmark"></i></span></a>
        <h3 class="text-center mb-4">Login to Your Account</h3>
        <form method="POST" action="{% url 'log_in' %}">
            {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
        <p class="text-center mt-3 mb-0 text-muted">Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Register</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
      <!-- alertify js -->
      <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

  
  {% if messages %}
  {% for message in messages %}

  {% if message.tags == 'success' %}
    <script>
      alertify.set('notifier','position', 'top-right'); 
      alertify.success('{{message}}');
    </script>
    {% endif %}

    {% if message.tags == 'error' %}
    <script>
      alertify.set('notifier','position', 'top-right'); 
      alertify.error('{{message}}');
    </script>
    {% endif %}

    
  {% endfor %}
    
  {% endif %}

</body>
</html>
