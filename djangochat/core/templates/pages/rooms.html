{% extends "base.html" %}

{% block title %}
  Rooms
{% endblock title %}

{% block content %}

<div class="container my-5">
    
    <div class="row">
        {% for room in rooms %}
        <!-- Box 1 -->
        <div class="col-lg-4 col-md-6 d-flex flex-row justify-content-center">
            <div class="work-box">
                <h2>{{room.name}}</h2>
                <p>If you want to chat in {{room.name}} room. Then Click on Join button below.</p>
                <a href="{% url 'room' room.slug %}"><button type="button" class="btn btn-primary join-btn">Join</button></a>
            </div>
        </div>
        
        {% endfor %}
    </div>
  </div>

{% endblock content %}
